<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Memory Game</title>
        <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
        <link rel="stylesheet" href="./lib/styles/main.css">
    </head>
    <body>
      <header class="welcome">
        <h1>Let's Play Memory</h1>
      </header>
      <section class="meta-game">
        <button class="start-game-button">Start Game</button>
        <div class="time-and-score">
          <div class="time"><p>Time Elapsed:<span class="add-time"></span></p></div>
          <div class="score">Score:<span class='count-score'></span>/16</div>
        </div>
        <div class="match-or-no"></div>
      </section>
      <main class="card-container hide">
      </main>
      <footer class="footer">
      </footer>
        <script id="card-template" type="text/x-handlebars-template">
            <div class="card" data-id={{id}}>
              <div class="card-image hide" style="background-image: url(src/images/image-num{{image}}.png)"></div>
              <div class="card-id">{{id}}</div>
            </div>
        </script>
        <script src="lib/js/vendor/jquery-3.1.1.min.js"></script>
        <!-- <script src="lib/js/vendor/moment.js"></script> -->
        <script src="lib/js/vendor/handlebars-v4.0.5.js"></script>
        <script src="lib/js/main.js"></script>
    </body>
</html>
